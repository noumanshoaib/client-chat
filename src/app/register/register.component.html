<div class="register-form">
    <div class="jumbotron">
        <form ngNativeValidate (ngSubmit)="register()">
            <div class="form-group">
                <label for="exampleInputName">Name</label>
                <input [(ngModel)]="name" name="name" type="text" class="form-control" id="exampleInputName" aria-describedby="name" placeholder="Enter name"  required>
                <small id="name" class="form-text text-muted">Please enter your name</small>
              </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input [(ngModel)]="email" name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input [(ngModel)]="password" name="password" type="password" class="form-control" id="exampleInputPassword1" minlength="8" placeholder="Password" required>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword2">Confirm Password</label>
                <input [(ngModel)]="confirmPassword" name="confirmPassword" type="password" class="form-control" minlength="8" id="exampleInputPassword2" placeholder="Password" required>
              </div>
            
            <button  type="submit" class="btn btn-primary">Submit</button>
          </form>
          .<div *ngIf="password !== confirmPassword" class="alert alert-warning alert-danger fade show" role="alert">
            <strong> {{password !== confirmPassword ? 'Password does not match':''}} </strong> 
          </div>
    </div>
</div>
