<div class="login-form">
    <form ngNativeValidate (ngSubmit)="login()">
        <div class="jumbotron">
            <h2>Client Login</h2>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input [(ngModel)]="email" type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input [(ngModel)]="password" name="password" type="password" class="form-control" id="exampleInputPassword1" required minlength="8">
        </div>
        <button  type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
    
</div>
